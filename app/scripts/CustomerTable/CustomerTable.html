<div ng-controller="CustomerTableController">
<h1>Customer List</h1>
<table>
	<tr>
		<th>Customer Id</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Phone Number</th>
		<th>Email</th>
	</tr>
	<tr ng-repeat="cust in customers" ng-click="selectCustomer(cust)">
		<td>{{cust.customerId}}</td>
		<td>{{cust.firstName}}</td>
		<td>{{cust.lastName}}</td>
		<td>{{cust.phoneNumber}}</td>
		<td>{{cust.email}}</td>
	</tr>
</table>
</div>
