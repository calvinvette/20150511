<div ng-controller="CustomerTableController">
<h1>Customer List</h1>
<table>
	<tr>
		<th>Customer Id</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Phone Number</th>
		<th>Email</th>
	</tr>
	<tr ng-repeat="cust in customers" ng-dblclick="editCustomer(cust)" ng-keyup="keyClick($event, cust)">
		<td>
			<span ng-hide="isEditing(cust)">
				{{cust.customerId}}
			</span>
			<span ng-show="isEditing(cust)">
				<input ng-model="workingCustomer.customerId"/>
			</span>
		</td>
		<td>
			<span ng-hide="isEditing(cust)">
				{{cust.firstName}}
			</span>
			<span ng-show="isEditing(cust)">
				<input ng-model="workingCustomer.firstName"/>
			</span>
		</td>
		<td>
			<span ng-hide="isEditing(cust)">
				{{cust.lastName}}
			</span>
			<span ng-show="isEditing(cust)">
				<input ng-model="workingCustomer.lastName"/>
			</span>
		</td>
		<td>
			<span ng-hide="isEditing(cust)">
				{{cust.phoneNumber}}
			</span>
			<span ng-show="isEditing(cust)">
				<input ng-model="workingCustomer.phoneNumber"/>
			</span>
		</td>
		<td>
			<span ng-hide="isEditing(cust)">
				{{cust.email}}
			</span>
			<span ng-show="isEditing(cust)">
				<input ng-model="workingCustomer.email"/>
			</span>
		</td>
	</tr>
</table>
</div>
